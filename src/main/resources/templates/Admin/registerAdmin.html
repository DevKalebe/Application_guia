<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>PeaksBoard | Registro Administrador</title>
<!-- Link icone page -->
<link rel="shortcut icon" type="imagex/png" href="./ImagesFragments/logoPeaksboard.png">
<!-- Link Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<!-- Link Font Awesome -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Link Jquare -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- Link Style Register Admin -->
<link rel="stylesheet" type="text/css" href="../Css/StyleRegisterAdmin.css" />
<!-- Link do CSS Tags-->
<link rel="stylesheet" type="text/css" href="/Css/StyleTag.css" />

</head>
<body>
	<header th:replace="Fragments/padrao :: headPeaksboard"></header>
	<main class="Main-Register">
	<h1>Cadastrado Administrador</h1>
	<form class="formulario Form-Register" action="registerAdmin" method="post">	
		<div class="container">
			<input type="hidden" name="id" th:value="${admin?.id}" />
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="form-floating div-input">
							<input id="name" name="name" th:value="${admin?.name}" type="text" class="form-control" autofocus>
							<label for="name">First Name</label>
						</div>
					</div>
					<div class="col">
						<div class="form-floating div-input">
							<input id="email" name="email" th:value="${admin?.email}" type="email" class="form-control">
							<label for="email">Email</label>
						</div>
					</div>
				</div>
			</div>	
			<div class="col">
				<div class="form-floating div-input">
					<input id="password" name="password" type="password" class="form-control">
					<label for="password">Password</label>
				</div>
			</div>
			<div class="col position-button">
  				<button class="btn btn-primary" type="submit">Cadastrar</button>
			</div>
		</div>
		
	</form>

	<div th:replace="fragments/mensagem"></div>
	
	</main>
	
	<footer th:replace="Fragments/padrao :: footerPeaksboard-Low" />
	<!-- Script Bootstrap -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
