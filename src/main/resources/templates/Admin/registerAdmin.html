<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="materialize/css/materialize.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="materialize/js/materialize.js"></script>
<link rel="stylesheet" type="text/css" href="Css/StyleRegisterAdmin.css" />
</head>
<body>

	<div class="row" style="margin: 0 auto; display: block;">
	
		<h1>Cadastrado Administrador</h1>	
		<form class="col s5"  action="registerAdmin" method="post">	
		<input type="hidden" name="id" th:value="${admin?.id}"/>
			<div class="row" style="display: flex">
       			<div class="input-field col s12">
         			<input  id="name" name="name" th:value="${admin?.name}" type="text" class="validate" autofocus>
         			<label for="first_name">First Name</label>
       			</div>
       			<div class="input-field col s12">
          			<input id="email" name="email" th:value="${admin?.email}" type="email" class="validate">
          			<label for="email">Email</label>
        		</div>
     		</div>
     		<div class="row">
        		<div class="input-field col s12">
        			<input id="password" name="password"  type="password" class="validate">
        			<label for="password">Password</label>
      			</div>
    		</div>
    		<button class="waves-effect waves-light btn-small" type="submit">Register</button>
  		</form>
  		</div>
  		<div th:replace="fragments/mensagem">
  		</div>
</body>
</html>
